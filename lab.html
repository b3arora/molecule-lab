<body>
    <a-scene>
        <a-text id="marking" value="press enter to submit bond angle" position="0 2 -3" color="black" width="2"></a-text>
        <a-text id="atomName" value="name: water" position="-1 1.5 -3" color="black" width="2"></a-text>
        <!--<a-text id="bondAngle" value="angle: 180" position="1 1.5 -3" color="black" width="2"></a-text>-->

        <div id="text-box">
            <p class="element"></p>
            <img id="molly" src="molly.png"/>
        </div>
        

            <a-sphere
                id="atom-2"
                position="0 0.4 -3"
                radius="0.1"
                color="#e8dfcf"  
            ></a-sphere>
            <a-entity id="molecule" rotation="0 0 0" position="0 0 0">
                    <a-sphere
                        id="center" 
                        position="0 1 -3" 
                        radius="0.2" 
                        color="#851b11"
                    ></a-sphere>
                <a-entity id="bondGroup" rotation="0 0 0" position="0 1 -3">
                    <a-cylinder
                        id="cylinder-1"
                        position="0 0.3 0"
                        radius="0.05"
                        height="0.6"
                        color="black"
                    ></a-cylinder>

                    <a-entity id="double-1">
                        <a-cylinder
                            position="-0.03 0.3 0"
                            radius="0.02"
                            height="0.6"
                            color="black"
                        ></a-cylinder>
                        <a-cylinder
                            position="0.03 0.3 0"
                            radius="0.02"
                            height="0.6"
                            color="black"
                        ></a-cylinder>
                    </a-entity>
                    
                    <a-sphere
                        id="atom-3"
                        position="0 0.6 0"
                        radius="0.1"
                        color="#e8dfcf"
                    ></a-sphere>
                </a-entity>
            </a-entity>

            <a-cylinder
                id="cylinder-2"
                position="0 0.7 -3"
                radius="0.05"
                height="0.6"
                color="black"
                rotation="0 0 0"
            ></a-cylinder>

            <a-entity id="double-2">
                <a-cylinder
                    position="-0.03 0.7 -3"
                    radius="0.02"
                    height="0.6"
                    color="black"
                ></a-cylinder>
                <a-cylinder
                    position="0.03 0.7 -3"
                    radius="0.02"
                    height="0.6"
                    color="black"
                ></a-cylinder>
            </a-entity>

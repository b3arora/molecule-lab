<head>
    <!--<script src="https://jesstelford.github.io/aframe-click-drag-component/build.js"></script>-->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <link href="style.css" rel="stylesheet">

    <title>molecular lab</title>
</head>

<body>
    <a-scene>
        <a-text id="marking" value="press enter to submit bond angle" color="black" position="-1 2 -3" width="2"></a-text>

            <a-sphere
                id="atom-2"
                position="0 0.4 -3"
                radius="0.1"
                color="#e8dfcf"  
            ></a-sphere>
            <a-entity id="molecule" rotation="0 0 0" position="0 0 0">
                    <a-sphere
                        id="center" 
                        position="0 1 -3" 
                        radius="0.2" 
                        color="#851b11"
                    ></a-sphere>
                <a-entity id="bondGroup" rotation="0 0 0" position="0 1 -3">
                    <a-cylinder
                        id="cylinder-2"
                        position="0 0.3 0"
                        radius="0.05"
                        height="0.6"
                        color="black"
                    ></a-cylinder>
                    
                    <a-sphere
                        id="atom-3"
                        position="0 0.6 0"
                        radius="0.1"
                        color="#e8dfcf"
                    ></a-sphere>
                    </a-entity>
            </a-entity>

            <a-cylinder
                position="0 0.7 -3"
                radius="0.05"
                height="0.6"
                color="black"
                rotation="0 0 0"
            ></a-cylinder>

            <!--<a-sphere id="lonepair-1" position="-0.1 1.2 -3" radius="0.1" opacity="0.5" color="#94938e"></a-sphere>
            <a-sphere id="lonepair-2" position="0.1 1.2 -3" radius="0.1" opacity="0.5" color="#94938e"></a-sphere>-->

            
            

        <a-camera position="0 1 0" wasd-controls-enabled="false">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>

<script src="script.js"></script>    
</body>

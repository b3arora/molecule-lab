<head>
    <!--<script src="https://jesstelford.github.io/aframe-click-drag-component/build.js"></script>-->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <link href="style.css" rel="stylesheet">

    <title>molecular lab</title>
</head>

<body>
    <a-scene>

        <a-sphere
            id="atom-2"
            position="0.5 0.5 -3"
            radius="0.1"
            color="#e8dfcf"  
        ></a-sphere>
        <a-sphere
            id="atom-3"
            position="-0.5 0.5 -3"
            radius="0.1"
            color="#e8dfcf"
        ></a-sphere>
        <a-sphere
            id="center" 
            position="0 1 -3" 
            radius="0.2" 
            color="#851b11"
        ></a-sphere>

        <a-cylinder
            position="0.3 0.7 -3"
            radius="0.05"
            height="0.6"
            color="black"
            rotation="0 0 45"
        ></a-cylinder>
        <a-cylinder
            id="cylinder-2"
            position="-0.3 0.7 -3"
            radius="0.05"
            height="0.6"
            color="black"
            rotation="0 0 -45"
        ></a-cylinder>

        <a-camera position="0 1 0">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>

<script src="script.js"></script>    
</body>

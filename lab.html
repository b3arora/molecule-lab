<head>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <link href="style.css" rel="stylesheet">

    <title>molecular lab</title>
</head>

<body>
    <a-scene>
        <a-text id="marking" value="press enter to submit bond angle" color="#000000" position="-1 2 -3" width="2" font=""></a-text>

        <a-sphere
            id="atom-2"
            position="0.5 0.5 -3"
            radius="0.1"
            color="#e8dfcf"  
        ></a-sphere>
        <a-sphere
            id="atom-3"
            position="-0.5 0.5 -3"
            radius="0.1"
            color="#e8dfcf"
        ></a-sphere>
        <a-sphere
            id="center" 
            position="0 1 -3" 
            radius="0.2" 
            color="#851b11"
        ></a-sphere>

        <!--<a-sphere id="lonepair-1" position="-0.1 1.2 -3" radius="0.1" opacity="0.5" color="#94938e"></a-sphere>
        <a-sphere id="lonepair-2" position="0.1 1.2 -3" radius="0.1" opacity="0.5" color="#94938e"></a-sphere>-->

        <a-cylinder
            position="0.3 0.7 -3"
            radius="0.05"
            height="0.6"
            color="black"
            rotation="0 0 45"
        ></a-cylinder>
        <a-cylinder
            id="cylinder-2"
            position="-0.3 0.7 -3"
            radius="0.05"
            height="0.6"
            color="black"
            rotation="0 0 -45"
        ></a-cylinder>

        <a-camera position="0 1 0" wasd-controls-enabled="false">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>

<script src="script.js"></script>    
</body>

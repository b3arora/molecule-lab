    <a-scene>
      <a-entity id="water" animation= "property: position; to: 0 0.3 0; dir: alternate; dur: 2000; loop: true;">
      <a-sphere id="center" position="0 1 -3" radius="0.2" color="#851b11"></a-sphere>

      <a-sphere
        id="atom2"
        position="0.5 0.5 -3"
        radius="0.1"
        color="#e8dfcf"
      ></a-sphere>
      <a-sphere
        id="atom3"
        position="-0.5 0.5 -3"
        radius="0.1"
        color="#e8dfcf"
        drag-updown
      ></a-sphere>

      <a-cylinder
        position="0.3 0.7 -3"
        radius="0.05"
        height="0.6"
        color="black"
        rotation="0 0 45"
      ></a-cylinder>
      <a-cylinder
        position="-0.3 0.7 -3"
        radius="0.05"
        height="0.6"
        color="black"
        rotation="0 0 -45"
      ></a-cylinder>
